{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #28a745;">✏️ Edit Product</h2>
    <p style="text-align: center; color: #666;">Updating: <strong>{{ product.name }}</strong> (ID: {{ product.id }})</p>

    <form action="/admin/edit/{{ product.id }}" method="POST">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Product Name</label>
            <input type="text" name="name" value="{{ product.name }}" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Price (₹)</label>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Image URL</label>
            <input type="text" name="image" value="{{ product.image }}" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            <small style="color: #888;">Paste a link to a new fruit image here.</small>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" 
                    style="flex: 2; background: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
                Save Changes
            </button>
            <a href="/admin/dashboard" 
               style="flex: 1; text-align: center; background: #6c757d; color: white; text-decoration: none; padding: 12px; border-radius: 5px; font-size: 16px;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
