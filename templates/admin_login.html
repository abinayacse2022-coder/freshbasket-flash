{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Admin Login</h2>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="POST">
        <label>Username</label><input type="text" name="username" required style="width:100%">
        <label>Password</label><input type="password" name="password" required style="width:100%">
        <button type="submit" class="btn" style="width:100%; margin-top:10px;">Login</button>
    </form>
</div>
{% endblock %}
