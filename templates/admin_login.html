{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 80px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: sans-serif;">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Admin Portal</h2>
    
    {% if error %}
        <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; font-size: 0.9em;">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; color: #666;">Username</label>
            <input type="text" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; color: #666;">Password</label>
            <input type="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
        </div>

        <button type="submit" style="width: 100%; background: #2c3e50; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s;">
            Access Dashboard
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 15px;">
        <a href="/" style="color: #28a745; text-decoration: none; font-size: 0.85em;">‚Üê Back to Store</a>
    </div>
</div>
{% endblock %}
