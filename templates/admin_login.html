{% extends 'base.html' %}
{% block content %}
<style>
    .login-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .login-wrapper::before {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -200px;
        right: -200px;
    }

    .login-wrapper::after {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -150px;
        left: -150px;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        position: relative;
        z-index: 1;
    }

    .login-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .login-icon {
        font-size: 3em;
        margin-bottom: 15px;
    }

    .login-header h1 {
        font-size: 2em;
        color: #333;
        margin: 0 0 8px 0;
        font-weight: bold;
    }

    .login-header p {
        color: #666;
        margin: 0;
        font-size: 0.95em;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.95em;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        box-sizing: border-box;
        font-family: inherit;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: rgba(102, 126, 234, 0.02);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        border-left: 4px solid #c33;
        font-size: 0.9em;
        animation: slideIn 0.3s ease;
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }

    .back-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .back-link a:hover {
        color: #764ba2;
        gap: 10px;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .info-text {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        padding: 10px;
        border-radius: 8px;
        font-size: 0.85em;
        text-align: center;
        margin-top: 15px;
    }
</style>

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üõ°Ô∏è</div>
            <h1>Admin Portal</h1>
            <p>FreshBasket Administrator</p>
        </div>

        {% if error %}
            <div class="error-message">
                ‚ö†Ô∏è {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username"
                    name="username" 
                    required 
                    placeholder="Enter your username"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">üîì Access Dashboard</button>
        </form>

        <div class="info-text">
            <strong>Demo Credentials:</strong><br>
            Username: <code style="background: white; padding: 2px 6px; border-radius: 3px;">admin</code> | 
            Password: <code style="background: white; padding: 2px 6px; border-radius: 3px;">admin123</code>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Store</a>
        </div>
    </div>
</div>
{% endblock %}
